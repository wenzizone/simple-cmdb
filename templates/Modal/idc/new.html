<div class="modal fade" id="newIdc" tabindex="-1" role="dialog" aria-labelledby="newIdcLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">添加新的idc机房信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="addNewIdcForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputIdcname" class="col-xs-3 control-label">机房名称</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" id="inputIdcname" name="inputIdcname" placeholder="aws-cn">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="textIdcExtroInfo" class="col-xs-3 control-label">备注</label>
                        <div class="col-xs-7">
                            <textarea class="form-control" id="textIdcExtroInfo" rows="2" name="textIdcExtroInfo" placeholder="网通机房"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary" id="action-addIdc">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
